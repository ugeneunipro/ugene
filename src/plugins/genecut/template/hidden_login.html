<!DOCTYPE html>
<html>
<head>
    <title>Home page</title>
</head>
<body>
	<form id="ugeneStartForm" action="" method="POST">
	<input type="hidden" id="langId" name="langId">
	<input type="hidden" id="email"  name="email">
	<input type="hidden" id="access_token" name="access_token">
	<input type="hidden" id="refresh_token"  name="refresh_token">
	</form>
<script>
	function sendUgeneStartForm() {
		document.getElementById("langId").value='%1';
	    document.getElementById("email").value='%2';
		document.getElementById("access_token").value='%3';
	    document.getElementById("refresh_token").value='%4';
    	document.getElementById("ugeneStartForm").action='%5hiddenLogin';
    	document.getElementById("ugeneStartForm").submit();
	}
	window.onload = sendUgeneStartForm();
</script>
</body>
</html>
